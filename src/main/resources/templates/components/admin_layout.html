<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="adminLayout(content)" class="lg:px-24 lg:pt-12">
        <div class="drawer lg:drawer-open">
            <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content flex flex-col">
                <!-- Navbar -->
                <div class="navbar bg-base-100 p-0 ">
                    <div class="flex">
                      <label class="btn btn-square btn-ghost lg:hidden " for="my-drawer-2" >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                      </label>
                    </div>
                    <div class="flex justify-center w-full lg:w-fit">
                      <label class="lg:px-10 text-xl font-bold" th:text="${pageTitle}"></label>
                    </div>
                  </div>
                <!-- endNavbar -->

                <!-- Page content here -->
                <th:block th:replace="${content}"/>
            </div>
            <div class="drawer-side ">
                <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                <ul class="menu p-4 w-80 min-h-full shadow-lg border border-solid rounded-tr-3xl rounded-br-3xl bg-white lg:rounded-3xl lg:min-h-0  lg:backdrop-blur-sm text-base-content">
                    <!-- Sidebar content here -->
                    <h1 class="text-2xl font-bold">HELLO ADMON</h1>
                    <p class="text-xs font-thin pb-5">admin@gmail.com</p>
                    <li>
                      <details open>
                      <summary>Main</summary>
                      <ul>
                          <li><a th:classappend="${activeUrl == '/admin/landing'} ? 'active'">landing page</a></li>
                          <li><a th:classappend="${activeUrl == '/admin/about'} ? 'active'">about</a></li>
                          <li><a th:classappend="${activeUrl == '/admin/contact'} ? 'active'">contact</a></li>
                      </ul>
                      </details>
                    </li>
                    <li>
                        <details open>
                        <summary>Blogs</summary>
                        <ul>
                            <li><a th:classappend="${activeUrl == '/admin/blog'} ? 'active'" href="/admin/blog">list blogs</a></li>
                            <li><a th:classappend="${activeUrl == '/admin/blog/create'} ? 'active'" href="/admin/blog/create">+ create new blog</a></li>
                        </ul>
                        </details>
                    </li>
                    <li>
                      <details open>
                      <summary>Menus</summary>
                      <ul>
                          <li><a th:classappend="${activeUrl == '/admin/menu'} ? 'active'" href="/admin/menu">Menu</a></li>
                          <li><a th:classappend="${activeUrl == '/admin/menu/create'} ? 'active'" href="/admin/menu/create">+ Tambah Menu</a></li>
                      </ul>
                      </details>
                    </li>
                    <li><a th:classappend="${activeUrl == '/admin/karir'} ? 'active'" href="/admin/karir">Lowongan</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
