<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Simulate an API request or any async operation
        setTimeout(() => {
          hideLoader();
          showContent();
        }, 3000);

        function hideLoader() {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("body").style.overflow = "hidden";
          document.querySelector("#loader").style.display = "block";
        }

        function showContent() {
            document.querySelector("#loader").style.display = "none";
            document.querySelector("body").style.visibility = "visible";
            document.querySelector("body").style.overflow = "visible"; // Wait for the animation to complete (0.5s)
        }
      });
    </script>

    <div rel="preload" id="loader" class=" absolute w-full h-full z-50 flex justify-center items-center" style="background-color: #f9728b">
      <img rel="preload" width="100px" height="100px" th:src="@{/images/gif/tr-load.gif}" alt="" />
    </div>

    <div th:replace="~{components/layout :: layout(~{::content})}">
      <content class="">
        <!-- hero -->
        <div class="hero min-h-screen bg-base-200">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <img
              src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg"
              class="max-w-sm rounded-lg shadow-2xl"
            />
            <div>
              <h1 class="text-5xl font-bold">Box Office News!</h1>
              <p class="py-6">
                Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In
                deleniti eaque aut repudiandae et a id nisi.
              </p>
              <button class="btn btn-primary">Get Started</button>
            </div>
          </div>
        </div>
        <!-- endHero -->
      </content>
    </div>
  </body>
</html>
